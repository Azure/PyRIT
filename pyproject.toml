[project]
name = "pyrit"
version = "0.1.0"
description = "The Python Risk Identification Tool for LLMs (PyRIT) is a library used to assess the robustness of LLMs"
authors = [
    { name = "Microsoft AI Red Team", email = "airedteam@microsoft.com" },
    { name = "dlmgary" },
    { name = "amandajean119" },
    { name = "microsiska" },
    { name = "rdheekonda" },
    { name = "rlundeen2" },
    { name = "romanlutz" },
    { name = "jbolor21" },
    { name = "nina-msft" },
]
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "llm",
    "ai-security",
    "ai-red-team",
    "ai-robustness",
    "ai-robustness-testing",
    "ai-risk-assessment",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10, <3.11"
dependencies = [
    "azure-core>=1.26.1",
    "azure-identity>=1.12.0",
    "azure-ai-ml==1.13.0",
    "jsonpickle>=3.0.2",
    "jupyter>=1.0.0",
    "ipykernel>=6.22.0",
    "logzero>=1.7.0",
    "numpy>=1.26.2",
    "onnxruntime>=1.14.1",
    "onnx>=1.14.0",
    "openai>=1.5.0",
    "pydantic>2",
    "python-dotenv>=1.0.0",
    "scikit-learn>=1.3.2",
    "termcolor>=2.3.0",
    "tenacity>=8.2.2",
    "tokenizers>=0.15.0",
    "torch==2.1.2",
    "transformers>=4.36.0",
    "types-requests>=2.31.0.2",
]

[project.optional-dependencies]
dev = [
    "black>=23.3.0",
    "flake8>=6.0.0",
    "flake8-copyright>=0.2.0",
    "ipykernel>=6.22.0",
    "jupyter>=1.0.0",
    "jupytext>=1.16.0",
    "mypy>=1.8.0",
    "pre-commit>=3.3.3",
    "pytest>=7.3.1",
    "pytest-cov>=4.0.0",
    "respx>=0.20.2",
    "semantic-kernel==0.4.1.dev0",
    "types-PyYAML>=6.0.12.9",
    "types-PyYAML>=6.0.12.9",
]

[tool.mypy]
plugins = []
ignore_missing_imports = true
strict = false
follow_imports = "silent"
strict_optional = false
disable_error_code = ["empty-body"]

[tool.black]
target-version = ["py310"]
line-length = 120

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pyrit", "pyrit.*"]

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.ruff]
line-length = 120
fixable = [
