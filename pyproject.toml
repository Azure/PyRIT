[project]
name = "pyrit"
version = "0.9.1.dev0"
description = "The Python Risk Identification Tool for LLMs (PyRIT) is a library used to assess the robustness of LLMs"
authors = [
    { name = "Microsoft AI Red Team", email = "airedteam@microsoft.com" },
]
readme = "README.md"
license = "MIT"
keywords = [
    "llm",
    "ai-safety",
    "ai-security",
    "ai-red-team",
    "ai-red-teaming",
    "ai-robustness",
    "ai-robustness-testing",
    "ai-risk-assessment",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10, <3.14"
dependencies = [
    "aioconsole>=0.8.1",
    "aiofiles>=24,<25",
    "appdirs>=1.4.0",
    "art>=6.5.0",
    "azure-core>=1.34.0",
    "azure-identity>=1.19.0",
    "azure-ai-contentsafety>=1.0.0",
    "azure-storage-blob>=12.19.0",
    "colorama>=0.4.6",
    "confusables>=1.2.0",
    "confusable-homoglyphs>=3.3.1",
    "datasets>=3.6.0",
    "duckdb>=1.3.0",
    "duckdb-engine>=0.17.0",
    "fpdf2>=2.8.3",
    "httpx[http2]>=0.27.2",
    "jinja2>=3.1.6",
    "numpy>=2.2.6",
    "openai>=1.58.1",
    "pillow>=11.2.1",
    "pydantic>=2.11.5",
    "pyodbc>=5.1.0",
    "pycountry>=24.6.1",
    "python-dotenv>=1.0.1",
    "pypdf>=5.1.0",
    "segno>=1.6.6",
    "scipy>=1.15.3",
    "SQLAlchemy>=2.0.41",
    "termcolor>=2.4.0",
    "tenacity>=9.1.2",
    "tinytag>=2.1.1",
    "tqdm>=4.67.1",
    "transformers>=4.52.4",
    "treelib>=1.7.1",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
# always make sure the individual ones are in sync with the all group
dev = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "flake8-copyright>=0.2.4",
    "ipykernel>=6.29.5",
    "jupyter>=1.1.1",
    "jupyter-book>=1.0.4",
    "jupytext>=1.17.1",
    "mypy>=1.16.0",
    "mock-alchemy>=0.2.6",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "pytest-timeout>=2.4.0",
    "respx>=0.22.0",
    "semantic-kernel>=1.32.0",
    "sphinxcontrib-mermaid>=1.0.0",
    "types-PyYAML>=6.0.12.20250516",
    "types-requests>=2.31.0.20250515",
]
huggingface = [
    "torch>=2.7.0",
]
gcg = [
    "accelerate>=1.7.0",
    "azure-ai-ml>=1.27.1",
    "azureml-mlflow>=1.60.0",
    "mlflow>=2.22.0",
    "ml-collections>=1.1.0",
    "torch>=2.7.0",
]
playwright = [
    "flask>=3.1.0",
    "ollama>=0.5.1",
    "playwright>=1.49.0",
]
gradio = [
    "gradio>=5.32.0",
    "rpyc>=6.0.1",
    "pywebview>=5.4"
]

opencv = [
    "opencv-python>=4.11.0.86",
]

speech = [
    "azure-cognitiveservices-speech>=1.44.0",
]

# all includes all functional dependencies excluding the ones from the "dev" extra
all = [
    "accelerate>=1.7.0",
    "azure-ai-ml>=1.27.1",
    "azure-cognitiveservices-speech>=1.44.0",
    "azureml-mlflow>=1.60.0",
    "flask>=3.1.0",
    "ipykernel>=6.29.5",
    "jupyter>=1.1.1",
    "gradio>=5.32.0",
    "mlflow>=2.22.0",
    "ml-collections>=1.1.0",
    "ollama>=0.5.1",
    "opencv-python>=4.11.0.86",
    "playwright>=1.49.0",
    "pywebview>=5.4",
    "rpyc>=6.0.1",
    "torch>=2.7.0",
    "types-PyYAML>=6.0.12.20250516",
    "types-requests>=2.31.0.20250515",
]

[project.scripts]
pyrit_scan = "pyrit.cli.__main__:main"

[tool.pytest.ini_options]
pythonpath = ["."]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.mypy]
plugins = []
ignore_missing_imports = true
strict = false
follow_imports = "silent"
strict_optional = false
disable_error_code = ["empty-body"]

[tool.black]
target-version = ["py310"]
line-length = 120

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pyrit", "pyrit.*"]

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.ruff]
