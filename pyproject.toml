[tool.poetry]
name = "pyrit-sqlalchemy14"
version = "0.9.7"
description = "SQLAlchemy 1.4 compatible version of PyRIT (Python Risk Identification Tool for LLMs)"
authors = ["Microsoft AI Red Team <airedteam@microsoft.com>"]
readme = "README.sqlalchemy14.md"
license = "MIT"
keywords = [
    "llm",
    "ai-safety",
    "ai-security",
    "ai-red-team",
    "ai-red-teaming",
    "ai-robustness",
    "ai-robustness-testing",
    "ai-risk-assessment",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [{include = "pyrit"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
aioconsole = ">=0.7.1"
aiofiles = "==23.2.1"
appdirs = ">=1.4.0"
art = ">=6.1.0"
azure-core = ">=1.26.1"
azure-identity = ">=1.19.0"
azure-ai-contentsafety = ">=1.0.0"
azure-storage-blob = ">=12.19.0"
colorama = ">=0.4.6"
confusables = ">=1.2.0"
confusable-homoglyphs = ">=3.3.1"
datasets = ">=3.0.0"
duckdb = ">=1.1.0"
duckdb-engine = ">=0.15.0"
fpdf2 = ">=2.8.2"
httpx = {extras = ["http2"], version = ">=0.27.0"}
jinja2 = ">=3.1.4"
numpy = ">=1.26.4"
openai = ">=1.58.1"
pillow = ">=10.3.0"
pydantic = ">=1.5.1,<2.0.0"
pydantic-sqlalchemy = ">=0.0.9"
pyodbc = ">=5.1.0"
pycountry = ">=24.6.1"
python-dotenv = ">=1.0.1"
pypdf = ">=5.1.0"
segno = ">=1.6.1"
scipy = ">=1.14.1"
sqlalchemy = ">=1.4.47,<2.0.0"
termcolor = ">=2.4.0"
tenacity = ">=8.2.3"
tinytag = ">=2.0.0"
tqdm = ">=4.66.2"
transformers = ">=4.40.0"
treelib = ">=1.7.0"
