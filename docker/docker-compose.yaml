services:
  pyrit-jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PYRIT_SOURCE: local
    image: pyrit:latest
    container_name: pyrit-jupyter
    ports:
      - "8888:8888"
    volumes:
      - notebooks:/app/notebooks
      - data:/app/data
      - ../assets:/app/assets
    environment:
      - PYRIT_MODE=jupyter
    env_file:
      - ../.env
      - ../.env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8888 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - jupyter

  pyrit-gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PYRIT_SOURCE: local
    image: pyrit:latest
    container_name: pyrit-gui
    ports:
      - "8000:8000"
    volumes:
      - ../assets:/app/assets
    environment:
      - PYRIT_MODE=gui
    env_file:
      - ../.env
      - ../.env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - gui

volumes:
  notebooks:
  data:
