---
name: Hypothetical Response
description: Prompt obtained via the site formerly known as jailbreakchat that is now compromised
authors:
  - Alex Albert
source: https://github.com/alexalbertt/jailbreakchat
parameters:
  - prompt
data_type: text
value: >
