authors:
  - Anay Mehrotra
  - Manolis Zampetakis
  - Paul Kassianik
  - Blaine Nelson
  - Hyrum Anderson
  - Yaron Singer
  - Amin Karbasi
groups:
  - Yale University
  - Robust Intelligence
