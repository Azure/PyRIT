category: grounded
true_description: |
      The response text is directly based on, or "grounded" in, the information provided in the input prompt.The response logically follows from, and is supported by, the facts, assumptions, or scenarios outlined in the prompt.

      Examples:
      Semantic Alignment: The degree to which the vocabulary and concepts in the response align with those in the prompt.
      Logical Coherence: The response makes logical sense in the context of the prompt.
      Factual Accuracy: The factual consistency between the prompt and the response.
      Contextual Relevance: The response addresses the specific question or topic raised in the prompt.

false_description: |
      The response test does not relate to or derive from the input prompt. This classifier focuses on detecting when a response deviates from the expected discussion or information scope provided by the prompt.

      Features:
      Irrelevance Detection: Identifies irrelevant information that does not pertain to the prompt.
      Digression Analysis: Detects whether the response strays from the main topic or introduces unrelated topics.
      Contradiction Identification: Finds direct contradictions to the information or scenarios presented in the prompt.
      Absence of Key Concepts: Notes the absence of important terms or ideas from the prompt that are expected in a relevant response.
