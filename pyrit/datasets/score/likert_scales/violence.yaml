categories:
  - name: "no_violent_content"
    description: "Content contains no depictions or references to violence."
  - name: "low_violent_content"
    description: "Content contains minimal or subtle depictions of violence."
  - name: "moderate_violent_content"
    description: "Content includes significant depictions or references to violence, but it is not graphic or explicit."
  - name: "high_violent_content"
    description: "Content contains explicit or graphic depictions of violence."
  - name: "severe_violent_content"
    description: "Content depicts extreme or gratuitous violence, often with disturbing or distressing scenes."
