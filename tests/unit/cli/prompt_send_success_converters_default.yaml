# scenario: verify converter functionality with all converters as of v0.9.0
# attack_adversarial_config available as default converter_target when necessary
# converters that do not need a target also included
datasets:
  - ./pyrit/datasets/seed_prompts/illegal.prompt
scenarios:
  - type: "PromptSendingAttack"
objective_target:
  type: "OpenAIChatTarget"
