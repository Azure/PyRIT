# scenario: verify converters (that take text input) functionality with all converters as of v0.8.1
# adversarial_chat available as default converter_target when necessary
# converters that do not need a target also included
datasets:
  - ./tests/integration/cli/illegal_integration_test.prompt
scenarios:
  - type: "PromptSendingOrchestrator"
objective_target:
  type: "OpenAIChatTarget"
converters:
  - type: "AnsiAttackConverter"
  - type: "AddImageTextConverter"
    img_to_add: "./assets/pyrit_architecture.png"
  - type: "AsciiArtConverter" # TODO: Need to figure out how to run multiple converters without stacking in integration tests. This fails right now because they layer on top of each other (as expected).
  - type: "AsciiSmugglerConverter"
  - type: "AtbashConverter"
  - type: "AudioFrequencyConverter"
  - type: "AzureSpeechAudioToTextConverter"
  - type: "AzureSpeechTextToAudioConverter"
  - type: "Base64Converter"
  - type: "BinaryConverter"
  - type: "CaesarConverter"
    caesar_offset: 3
  - type: "CharacterSpaceConverter"
  - type: "CharSwapGenerator"
  - type: "CodeChameleonConverter"
    encrypt_type: "reverse"
  - type: "ColloquialWordswapConverter"
  - type: "DiacriticConverter"
  - type: "EmojiConverter"
  - type: "FlipConverter"
  - type: "FuzzerCrossOverConverter"
  - type: "FuzzerExpandConverter"
  - type: "FuzzerRephraseConverter"
  - type: "FuzzerShortenConverter"
  - type: "FuzzerSimilarConverter"
  - type: "HumanInTheLoopConverter"
  - type: "InsertPunctuationConverter"
  - type: "LeetspeakConverter"
  - type: "MaliciousQuestionGeneratorConverter"
  - type: "MathPromptConverter"
  - type: "MorseConverter"
  - type: "NoiseConverter"
  - type: "PDFConverter"
  - type: "PersuasionConverter"
    persuasion_technique: "misrepresentation"
  - type: "QRCodeConverter"
  - type: "RandomCapitalLettersConverter"
  - type: "RepeatTokenConverter" # BUG: token_to_repeat/times_to_repeat arguments should not be None
    token_to_repeat: "test"
    times_to_repeat: 2
  - type: "ROT13Converter"
  - type: "SearchReplaceConverter"
    pattern: "test"
    replace: "TEST"
  - type: "StringJoinConverter"
  - type: "SuffixAppendConverter"
    suffix: "!!!"
  - type: "TenseConverter"
    tense: "past"
  - type: "TextToHexConverter"
  - type: "ToneConverter"
    tone: "sarcastic"
  - type: "TranslationConverter"
    language: "spanish"
  - type: "UnicodeConfusableConverter"
  - type: "UnicodeReplacementConverter"
  - type: "UnicodeSubstitutionConverter"
  - type: "UrlConverter"
  - type: "VariationConverter"
  - type: "ZeroWidthConverter"
adversarial_chat:
  type: "OpenAIChatTarget"
database:
  type: "DuckDB"
